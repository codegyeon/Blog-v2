<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>sign in Template</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


</head>
<body class="text-center">

<main class="form-signin" style="width:300px;margin:auto; margin-top:300px">
    <form method="post" action="/signup">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput1"name="nickname" placeholder="이름">
            <label for="floatingInput1">이름</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput2"name="username" placeholder="ID">
            <label for="floatingInput2">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword1" name="password" placeholder="Password">
            <label for="floatingPassword1">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword2" name="checkedpassword" placeholder="Password">
            <label for="floatingPassword2">Re Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>

            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; My Blog</p>
    </form>
</main>



</body>
<script th:inline="javascript">
            var message = [[${keys}]];

            if (message != null){
                alert(message);
            }

        </script>
</html>
